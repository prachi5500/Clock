<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            
            <div style="--clr:#fcf239; --h:90px ;" id="hour" class="hand"><i></i></div>
            <div style="--clr:#f32f2f; --h:120px ;" id="min" class="hand"><i></i></div>
            <div style="--clr:#ffffff; --h:140px ;" id="sec" class="hand"><i></i></div>

            <span style="--i:1;"><b style=" --size: 40px ;">One</b></span>
            <span style="--i:2;"><b style=" --size: 40px ;">Two</b></span>
            <span style="--i:3;"><b style=" --size:50px  ;">3</b></span>
            <span style="--i:4;"><b style=" --size: 40px ;">Four</b></span>
            <span style="--i:5;"><b style=" --size: 40px ;">Five</b></span>
            <span style="--i:6;"><b style=" --size: 50px ;">6</b></span>
            <span style="--i:7;"><b style=" --size: 80px ;">.</b></span>
            <span style="--i:8;"><b style=" --size: 40px ;">Eight</b></span>
            <span style="--i:9;"><b style=" --size:  50px;">9</b></span>
            <span style="--i:10;"><b style=" --size: 40px ;">Ten</b></span>
            <span style="--i:11;"><b style=" --size: 80px ;">.</b></span>
            <span style="--i:12;"><b style=" --size: 50px ;">12</b></span>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
